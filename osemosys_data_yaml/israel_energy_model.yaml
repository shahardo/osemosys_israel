      '*': 500
    input_activity_ratio:
      NaturalGas:
        '*': 1.75
    output_activity_ratio:
      Electricity:
        '*': 1.0
    emission_activity_ratio:
      CO2:
        '*': 56000
- id: DMD_Electricity
  operating_modes:
