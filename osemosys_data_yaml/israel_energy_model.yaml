# Simple TZ-OSeMOSYS Energy System Model
# Natural Gas, NGCC, PV, Electricity Demand, CO2 Constraints

id: simple_energy_model

time_definition:
  id: simple-annual
  years: [2025, 2026, 2027, 2028, 2029, 2030]
  timeslices: [ANNUAL]

regions:
  - id: ISRAEL

commodities:
  - id: ELC
    demand_annual:
      ISRAEL:
        2025: 1000  # GWh
        2026: 1050
        2027: 1100
        2028: 1150
        2029: 1200
        2030: 1250
  
  - id: GAS

impacts:
  - id: CO2_EMISSIONS
    penalty:
      2025: 30  # USD/tonne
      2026: 35
      2027: 40
      2028: 45
      2029: 50
      2030: 55
    constraint_annual:
      ISRAEL:
        2025: 0.8  # million tonnes
        2026: 0.75
        2027: 0.7
        2028: 0.65
        2029: 0.6
        2030: 0.55

technologies:
  # Natural Gas Supply
  - id: GAS_SUPPLY
    operating_life: 30
    capex: 0
    operating_modes:
      - id: STANDARD
        opex_variable: 3.5  # USD/GJ
        output_activity_ratio:
          GAS: 1.0
    
  # Natural Gas Combined Cycle
  - id: NGCC
    operating_life: 30
    capex: 1000000  # USD/GW
    opex_fixed: 25000  # USD/GW/yr
    residual_capacity:
      ISRAEL:
        2025: 0.3  # GW
    operating_modes:
      - id: GENERATION
        opex_variable: 2.0  # USD/GJ
        input_activity_ratio:
          GAS: 1.818  # GJ gas per GJ electricity
        output_activity_ratio:
          ELC: 1.0
        emission_activity_ratio:
          CO2_EMISSIONS:
            ISRAEL: 0.102  # tonnes CO2 per GJ electricity
        
  # Solar PV
  - id: PV
    operating_life: 25
    capex: 800000  # USD/GW
    opex_fixed: 15000  # USD/GW/yr
    capacity_factor:
      ISRAEL:
        ANNUAL: 0.20
    residual_capacity:
      ISRAEL:
        2025: 0.1  # GW
    operating_modes:
      - id: GENERATION
        opex_variable: 0
        output_activity_ratio:
          ELC: 1.0