id: israel_energy_model
long_name: Israel Energy Model
description: A simple model demonstrating natural gas to electricity conversion with demand
time_definition:
  id: time_definition
  years: "range(2020,2031)"
regions:
- id: ISRAEL
commodities:
- id: NaturalGas
- id: Electricity
  demand_annual:
    '2020': 100.0
    '2021': 105.0
    '2022': 110.25
    '2023': 115.76
    '2024': 121.55
    '2025': 127.63
    '2026': 134.01
    '2027': 140.71
    '2028': 147.75
    '2029': 155.13
    '2030': 162.89
time_slices:
- id: DAY
- id: NIGHT
impacts:
- id: CO2
  penalty: 1
#  constraint_annual: {"ISRAEL": {"*": 1000000}}
technologies:
- id: IMP_NaturalGas
  operating_modes:
  - id: '1'
    opex_variable:
      '*': 8000
    output_activity_ratio:
      NaturalGas:
        '*': 1.0
- id: PWR_NGCC
  capacity_factor:
    '*': 0.85
  capex:
    '*': 900
  opex_fixed:
    '*': 20
  operating_modes:
  - id: '1'
    opex_variable:
      '*': 500
    input_activity_ratio:
      NaturalGas:
        '*': 1.75
    output_activity_ratio:
      Electricity:
        '*': 1.0
    emission_activity_ratio:
      CO2:
        '*': 56000
- id: PWR_PV
  capacity_factor:
    '*': 0.25
  capex:
    '*': 5400
  opex_fixed:
    '*': 15
  operating_modes:
  - id: '1'
    opex_variable:
      '*': 0
    output_activity_ratio:
      Electricity:
        '*': 1.0