id: israel_energy_model
long_name: Israel Energy Model
description: A simple model demonstrating natural gas to electricity conversion with demand
time_definition:
  id: time_definition
  start_year: 2020
  end_year: 2030
  years:
  - 2020
  - 2021
  - 2022
  - 2023
  - 2024
  - 2025
  - 2026
  - 2027
  - 2028
  - 2029
  - 2030
regions:
- id: ISRAEL
commodities:
- id: NaturalGas
- id: Electricity
time_slices:
- id: DAY
- id: NIGHT
emissions:
- id: CO2
impacts:
- id: CO2
technologies:
- id: IMP_NaturalGas
  operating_modes:
  - id: 1
    opex_variable:
      '*': 8000
    output_activity_ratio:
      NaturalGas:
        '*': 1.0
- id: PWR_NGCC
  operating_modes:
